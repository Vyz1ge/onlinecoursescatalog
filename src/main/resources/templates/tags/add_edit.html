<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Добавить тег</title>
    <style>
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold;}
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        .form-actions button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .form-actions button:hover {
            background-color: #0056b3;
        }
        .form-actions a.button {
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            line-height: 1.5;
        }
        .form-actions a.button:hover {
            background-color: #5a6268;
        }
        .error-message { color: red; }
        .success-message { color: green; }
    </style>
</head>
<body>

<main layout:fragment="content">
    <h2>Добавить новый тег</h2>

    <p class="error-message" th:if="${error}" th:text="${error}">Сообщение об ошибке</p>
    <p class="success-message" th:if="${success}" th:text="${success}">Сообщение об успехе</p>

    <form action="#" th:action="@{/tags/save}" method="post" th:object="${tag}">
        <div class="form-group">
            <label for="name">Название тега:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required placeholder="Введите название тега"/>
        </div>

        <div class="form-actions">
            <button type="submit">Добавить тег</button>
            <a href="/courses" class="button">Отмена</a>
        </div>
    </form>
</main>

</body>
</html>
