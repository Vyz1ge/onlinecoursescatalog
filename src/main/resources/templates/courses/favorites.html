<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Избранные курсы</title>
</head>
<body>

<main layout:fragment="content">
    <h2>Мои избранные курсы</h2>

    <div th:if="${favoriteCourses.isEmpty()}">
        <p>Нет избранных курсов</p>
    </div>
    <div th:unless="${favoriteCourses.isEmpty()}">
        <div th:each="course : ${favoriteCourses}" style="border: 1px solid #ccc; margin-bottom: 10px; padding: 10px;">
            <h3><a href="#" th:href="'/courses/' + ${course.id}" th:text="${course.title}">Название курса</a></h3>
            <p><strong>Subject:</strong> <span th:text="${course.subject}">Предмет</span></p>
            <p><strong>Duration:</strong> <span th:text="${course.duration}">Длительность</span></p>
            <p><strong>Price:</strong> <span th:text="${course.price}">Цена</span></p>

            <form th:action="'/courses/favorite/remove/' + ${course.id}" method="post" style="display: inline;">
                <button type="submit">Удалить из избранного</button>
            </form>
        </div>
    </div>
    <br/>
    <p><a href="/courses">Вернутся к курсам</a></p>
</main>

</body>
</html>
